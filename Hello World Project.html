<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .message {
            text-align: center;
            background-color: #9be80d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(6, 202, 202, 0.2);
        }
        .message h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Hello, [Hammad Rehman]!</h1>
        <p>Welcome to your personalized webpage.</p>
    </div>
</body>
</html>
